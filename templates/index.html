<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richarduino GUI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class='container-fluid d-flex align-items-center justify-content-around background-light box-shadow' style="height: 7vh">
        <h1 class='text-center text-light'>Richarduino GUI</h1>
    </div>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-around box-shadow" style="height: 93vh">
        <div class="container d-flex flex-row align-items-center justify-content-around" style="height: 43vh">
            <div class="container d-flex flex-row align-items-center justify-content-center background-light box-shadow mr-3" style="height: 43vh; margin-right: 3vw" style="height: 43vh; margin-right: 3vw">
                <div>
                    <h2 class="text-center text-light mt-3">Poke</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Address</span>
                        </div>
                        <input type="text" class="form-control" id="poke_address">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Data</span>
                        </div>
                        <input type="text" class="form-control" id="poke_data">
                    </div>
                    <input id="poke_btn" type="button" class="btn btn-primary w-100" value="Send">
                </div>
                
            </div>
            <div class="container d-flex flex-row align-items-center justify-content-center background-light box-shadow mr-3" style="height: 43vh; margin-right: 3vw">
                <div>
                    <h2 class="text-center text-light mt-3">Peek</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Address</span>
                        </div>
                        <input type="text" class="form-control" id="peek_address">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Data</span>
                        </div>
                        <input type="text" class="form-control" id="peek_data" disabled>
                    </div>
                    <input id="peek_btn" type="button" class="btn btn-primary w-100" value="Send">
                </div>
            </div>
        </div>
        <div class="container d-flex flex-row align-items-center justify-content-center" style="height: 43vh">
            <div class="container d-flex flex-row align-items-center justify-content-center background-light box-shadow mr-3" style="height: 43vh; margin-right: 3vw">
                <div>
                    <h2 class="text-center text-light mt-3">Version</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Version</span>
                        </div>
                        <input type="text" class="form-control" id="version_text" disabled>
                    </div>
                    <input id='version_btn' type="button" class="btn btn-primary w-100" value="Check">
                </div>
            </div>
            <div class="container d-flex flex-row align-items-center justify-content-center background-light box-shadow mr-3" style="height: 43vh; margin-right: 3vw">
                <div>
                    <form action="/program" method="POST" enctype="multipart/form-data">
                        <h2 class="text-center text-light mt-3">Program</h2>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input form-control" name="file" id="file_upload">
                        </div>
                        <input id="program_btn" type="submit" value="send" class="btn btn-primary w-100" value="Upload">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
